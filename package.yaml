name:                df-log-viewer-h
version:             0.1.0.0
github:              "igor720/df-log-viewer-h"
license:             BSD3
author:              "Igor Chudaev"
maintainer:          "igor720@gmail.com.com"
copyright:           "2021 Igor Chudaev"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Dwarf Fortress game log viewer
category:            Dwarf Fortress game utility

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/igor720/df-log-parser#readme>

dependencies:
- base >= 4.11 && <5
- mtl >= 2.1
- text >= 1.2
- text-show >=3.7 && <3.10
- bytestring >= 0.10
- lens >=4.16 && <5.1
- data-default >=0.5 && <0.8
- extra >=1.6 && <1.9
- time >=1.8 && <1.13
- random >=1.1 && <1.3
- containers >=0.5.11 && <0.7
- directory >=1.3 && <1.4
- filepath >=1.4 && <1.5
- parsec >=3.1
- aeson >=1.4 && <2.1
- HsYAML >=0.2 && <0.3
- monad-loops >=0.4.3 && <0.5

library:
  exposed-modules:
    - LogFile
    - LogException
    - LogParser.LogEntry
    - LogParser.Rules
    - LogParser.Reassemble
  other-modules:
    - LogParser.Profession
  source-dirs: src

executables:
  dflv:
    main:                Main.hs
    other-modules:
    - Config
    - Config.Default
    - AppException
    - LogFile
    - LogException
    - LogParser.LogEntry
    - LogParser.Rules
    - LogParser.Reassemble
    - GUI.Model.ColorsDialog
    - GUI.Model.LogWindowsDialog
    - GUI.Model.App
    - GUI.ColorsDialog
    - GUI.LogWindowsDialog
    - GUI.App 
    - GUI
    source-dirs:         
    - app 
    - src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - df-log-viewer-h
    - monomer >=1.2

tests:
  df-log-viewer-h-test:
    main:                Main.hs
    other-modules:
    - LogFile
    - LogException 
    - LogParser.LogEntry 
    - LogParser.Rules 
    - Test.LogFile
    - Test.Rules
    source-dirs:         
    - src 
    - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - df-log-viewer-h
    - HUnit


